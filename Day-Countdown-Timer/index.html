<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p>Set the date</p>
        <div class="setTimer">
            <input type="datetime-local" id="setDate" placeholder="Date Month Year Hour:Minute AM/PM">
        </div>
        <div class="buttons">
            <input type="submit" id="start" value="START">
            <input type="button" id="stop" value="STOP">
        </div>
        <p>Your Countdown</p>
        <div class="findTimer">
            <div><input type="number"id="findDate" placeholder="00" disabled></div> :
            <div><input type="number"id="findHour" placeholder="00" disabled></div> : 
            <div><input type="number"id="findMinute" placeholder="00" disabled></div> : 
            <div><input type="text"id="findSecond" placeholder="00" disabled></div>
        </div>
    </div>
    <audio id="alarm">
        <source src="alarm.mp3" type="audio/mpeg">
    </audio>
    <script src="script.js"></script>
</body>
</html>
