<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="time">
            <span class="digit" id="hr">00</span>
            <span class="txt">Hr</span>
            <span class="digit" id="min">00</span>
            <span class="txt">Min</span>
            <span class="digit" id="sec">00</span>
            <span class="txt">Sec</span>
            <span class="digit" id="ms">00</span>
        </div>
        <div id="btn-container">
            <button type="button" class="btn green-btn" id="start">Start</button>
            <button type="button" class="btn red-btn" id="stop">Stop</button>
            <button type="button" class="btn blue-btn" id="reset">Reset</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
