<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Using JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <img src="todoIcon.png" alt="Icon">
		<div class="sub-container">
			<input type="text" class="taskList" id="taskList" placeholder="Enter your task here"">
			<button type=" button" class="submitBtn" id="submitBtn">Add</button>
		</div>
		<!-- Your all tasks will be added here -->
		<div class="tasks" id="tasks">

        </div>
	</div>
    <script src="index.js"></script>
</body>
</html>
