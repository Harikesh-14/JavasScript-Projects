<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e6506fb756.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <p>Temperature Converter</p>
        <img src="logo.png" alt="Logo">
        <div class="tempInput">
            <input type="text" id="celsius" placeholder="Celsius">
            <span><i class="fa-solid fa-equals"></i></span>
            <input type="text" id="fahrenheit" placeholder="Fahrenheit">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
