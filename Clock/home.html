<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Clock</p>
    <div class="container">
        <div class="setTimer">
            <div>
                <input type="number"id="setHour" placeholder="00" readonly>
                <p class="tHour">Hour</p>
            </div> : 
            <div>
                <input type="number"id="setMinute" placeholder="00" readonly>
                <p class="tMinute">Minute</p>
            </div> : 
            <div>
                <input type="number"id="setSecond" placeholder="00" readonly>
                <p class="tMinute">Second</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
